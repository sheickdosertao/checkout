<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout PIX Vercel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Seu Checkout Personalizado</h1>

        <div class="product-list">
            <h2>Seus Produtos</h2>
            <div class="product-item">
                <span>Produto Exemplo</span>
                <span>R$ 150,00</span>
            </div>
            <div class="product-item">
                <strong>Total:</strong>
                <strong>R$ 150,00</strong>
            </div>
        </div>

        <form id="checkoutForm">
            <h2>Dados para Pagamento</h2>
            <p>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="cpfCnpj">CPF/CNPJ:</label>
                <input type="text" id="cpfCnpj" name="cpfCnpj" required>
            </p>

            <button type="submit" class="button">Gerar Pagamento PIX</button>
            <div class="loading" id="loadingSpinner">Carregando...</div>
        </form>

        <div id="pix-area">
            <h2>Pagar com PIX</h2>
            <p>Escaneie o QR Code com o aplicativo do seu banco:</p>
            <img id="qrCodeImage" src="" alt="QR Code PIX">
            <p>Ou copie e cole o código abaixo:</p>
            <input type="text" id="pixCode" readonly>
            <button id="copy-button" class="button">Copiar Código</button>
            <p id="payment-status">Aguardando pagamento...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
